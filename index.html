<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Glen Marchel</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    padding-left: 60px;
    gap: 40px;

    background-image: url("https://images.wallpaperscraft.com/image/single/library_books_shelves_192916_1600x900.jpg");
    background-size: cover;
    background-position: center;
}

/* ===== NAVBAR ===== */
.navbar {
    position: absolute;
    top: 0;
    right: 0;
    padding: 20px 40px;
}

.menu {
    display: flex;
    gap: 20px;
}

.menu a {
    text-decoration: none;
    color: black;
    font-weight: bold;
    background: rgba(255,255,255,0.9);
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
}

/* ===== CARD ===== */
.card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 320px;
}

/* ===== PORTFOLIO ===== */
.portfolio {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 380px;
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<header class="navbar">
    <nav class="menu">
        <a href="#">Beranda</a>
        <a onclick="openLogin()">Login</a>
        <a href="anggota.html">Anggota</a> <!-- ðŸ”¥ menuju halaman baru -->
    </nav>
</header>

<!-- ===== KIRI ===== -->
<div class="card">
    <h2>Tugas Pengembangan Web</h2>
    <p>Halo perkenalkan nama saya Glen Marchel</p>
</div>

<!-- ===== KANAN ===== -->
<div class="portfolio">
    <h2>Portfolio Saya</h2>
    <img src="https://picsum.photos/400/250">
    <p>Nama Saya Glen Marchel<br>Ini adalah lembar Portofolio</p>
</div>

<!-- ===== POPUP LOGIN ===== -->
<div class="popup" id="loginPopup">
    <div class="popup-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Masuk</button>
        <span onclick="closePopup()">Kembali</span>
    </div>
</div>

<script>
function openLogin() {
    document.getElementById("loginPopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("loginPopup").style.display = "none";
}
</script>

</body>
</html>
