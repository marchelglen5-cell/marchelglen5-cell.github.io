<!DOCTYPE html>
<html lang="id">
<head>
    <title>Background Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("images.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda dari Glen Marchel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .social a {
            display: block;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }

        .facebook { background: #1877f2; }
        .instagram { background: #e1306c; }
        .youtube { background: #ff0000; }

        .social a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
       
        
    <div class="card">
        <h1>Tugas Pengembangan Web</h1>
        <p>Halo perkenalkan nama saya Glen Marchel
        <p>Silahkan cek media sosial saya
        <div class="social">
            <a href="https://facebook.com/" target="_blank" class="facebook">Facebook</a>
            <a href="https://instagram.com/" target="_blank" class="instagram">Instagram</a>
            <a href="https://youtube.com/" target="_blank" class="youtube">YouTube</a>
        </div>
    </div>

</body>
</html>
