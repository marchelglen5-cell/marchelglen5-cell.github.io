<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda dari Glen Marchel</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background-image: url("https://images.wallpaperscraft.com/image/single/library_books_shelves_192916_1600x900.jpg");
    background-size: cover;
    background-position: center;
}

/* Card utama */
.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 320px;
}

/* Tombol sosial */
.btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.fb { background: #1877F2; }
.ig { background: #E1306C; }
.yt { background: #FF0000; }
.contact { background: #2d7df6; }

/* ===== Contact Form ===== */
.contact-form {
    display: none;
    margin-top: 20px;
    text-align: left;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background: #2d7df6;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    cursor: pointer;
}

.back-btn {
    display: block;
    text-align: center;
    margin-top: 8px;
    color: #555;
    cursor: pointer;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">

    <h2>Tugas Pengembangan Web</h2>

    <p>Halo perkenalkan nama saya Glen Marchel</p>
    <p>Silahkan cek media sosial saya</p>

    <a href="#" class="btn fb">Facebook</a>
    <a href="#" class="btn ig">Instagram</a>
    <a href="#" class="btn yt">YouTube</a>

    <!-- Tombol Contact -->
    <a class="btn contact" onclick="showContact()">Contact Us</a>

    <!-- Form Contact -->
    <div class="contact-form" id="contactForm">
        <h3>Contact Us</h3>

        <input type="text" placeholder="Glen Marchel" required>
        <input type="email" placeholder="marchelglen5@gmail.com" required>
        <textarea rows="4" placeholder="Tolong hubungi jika ada kendala" required></textarea>

        <button>Kirim Pesan</button>

        <span class="back-btn" onclick="hideContact()">‚Üê Kembali</span>
    </div>

</div>

<script>
function showContact() {
    document.getElementById("contactForm").style.display = "block";
}

function hideContact() {
    document.getElementById("contactForm").style.display = "none";
}
</script>

</body>
</html>
