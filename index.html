<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Glen Marchel</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    padding-left: 60px;
    gap: 40px;

    background-image: url("https://images.wallpaperscraft.com/image/single/library_books_shelves_192916_1600x900.jpg");
    background-size: cover;
    background-position: center;
}

/* ===== Card Kiri ===== */
.card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 320px;
}

.btn {
    display: block;
    width: 85%;
    padding: 12px;
    margin: 10px auto;
    border-radius: 8px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    text-align: center;
}

.fb { background: #1877F2; }
.ig { background: #E1306C; }
.yt { background: #FF0000; }
.contact { background: #2d7df6; }

/* ===== Portfolio Kanan ===== */
.portfolio {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 380px;
}

.portfolio img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
}

.skill {
    background: #2d7df6;
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    display: inline-block;
    margin: 4px;
    font-size: 13px;
}
</style>
</head>

<body>

<!-- ===== KIRI ===== -->
<div class="card">

    <h2>Tugas Pengembangan Web</h2>

    <p>Halo perkenalkan nama saya Glen Marchel</p>
    <p>Silahkan cek media sosial saya</p>

    <a href="#" class="btn fb">Facebook</a>
    <a href="#" class="btn ig">Instagram</a>
    <a href="#" class="btn yt">YouTube</a>
    <a href="#" class="btn contact">Contact Us</a>

</div>

<!-- ===== KANAN (PORTFOLIO) ===== -->
<div class="portfolio">

    <h2>Portfolio Saya</h2>

    <img src="https://picsum.photos/400/250" alt="Project">

    <p>
        Nama Saya Glen Marchel
        Ini adalah lembar Portofolio
    </p>

    <h3>Keahlian</h3>

    <span class="skill">HTML</span>

</div>

</body>
</html>
